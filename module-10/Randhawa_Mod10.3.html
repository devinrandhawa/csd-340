<html>
<head>

  <style> 
    .image {
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>CSD 340 Development with HTML and CSS</h1>
  <h2>Assignment 10.3: JavaScript - Part 2</h2>
  
 <div>
    <img src="" class="image" id="image1" onclick="handleImageClick('image1')" />
    <p>Click the Image to change the Picture.</p>
  </div>
  
  <div>
    <img src="" class="image" id="image2" onclick="handleImageClick('image2')" />
    <p>Click the Image to change the Picture.</p>
  </div>
  
  <script>
    var isLocal = window.location.protocol === 'file:';
    var image1 = document.getElementById('image1');
    var image2 = document.getElementById('image2');

    if (isLocal) {
      image1.src = 'C:\\csd\\csd-340\\module-10\\images\\moon_01.jpg';
      image2.src = 'C:\\csd\\csd-340\\module-10\\images\\cave_01.jpg';
    } else {
       image1.src = 'https://raw.githubusercontent.com/devinrandhawa/csd-340/module-10/images/moon_01.jpg';
      image2.src = 'https://raw.githubusercontent.com/devinrandhawa/csd-340/module-10/images/cave_01.jpg';
    }
    
    function changeImage(imageId, newImageSrc) {
      var imageElement = document.getElementById(imageId);
      imageElement.src = newImageSrc;
    }
    
    function handleImageClick(imageId) {
      var imageElement = document.getElementById(imageId);
      var currentImageSrc = imageElement.src;
      var newImageSrc = '';

      if (currentImageSrc.endsWith('01.jpg')) {
        newImageSrc = currentImageSrc.replace('01.jpg', '02.jpg');
      } else if (currentImageSrc.endsWith('02.jpg')) {
        newImageSrc = currentImageSrc.replace('02.jpg', '01.jpg');
      }

      if (newImageSrc) {
        changeImage(imageId, newImageSrc);
      }
    }
  </script>
</body>
</html>
